<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset ="utf-8" />
        <title>Pannucci's Pizza!</title>
        <meta name ="author" content="Tyson Ward">
        <meta name ="description" content="One stop for all your pizza needs!">
        <link rel="stylesheet" href="style.css"/>
    </head>
        <body>
            <header>
                <h1>Welcome to Panucci's pizza!</h1>
                <p>The best pizza you have never heard of!</p>
                <img src="imgs/stock-pizza.jpeg" alt="One of our best sellers!" width ="350" height="250"/>
                <!--Photo by Ivan Torres on Unsplash-->
            </header>
            <main>             
               <form action="submit-pizza.html" method="get">
                <fieldset>
                    <!--A build your own pizza form-->
                    <legend>Build your own pizza!</legend>

                    <label for="numPizzas">Number of pizzas:</label>
                    <input type="number" id="numPizzas" name="numPizzas" min="1" max="25" required/>
                    <br /> <br />
                    
                    <label for ="size">Size:</label>
                    <select id ="size" name="size" required>
                        <option value="small"> Small(6 Slices) </option>
                        <option value="medium"> Medium(8 Slices)</option>
                        <option value="large"> Large(12 Slices)</option>
                        <option value="extraLarge"> Extra Large(18 Slices)</option>
                    </select>
                    <br /> <br />
                    <p>Shape:</p>
                    <label><input type="radio" name ="shape" value="round" checked/>Round</label>
                    <label><input type="radio" name ="shape" value="square"/>Square</label>
                    <br/> <br />

                    <label for="crust">Crust type:</label>
                    <select id="crust" name="crust" required>
                        <option value="thin"> Thin Crust</option>
                        <option value="thick"> Thick Crust</option>
                        <option value="stuffed"> Stuffed Crust</option>
                        <option value="glutenFree"> Gluten Free Crust</option>
                    </select>
                    <br /> <br />
                    <fieldset>
                        <legend>Toppings</legend>
                        <label><input type="checkbox" name="toppings" value="pepperoni"/>Pepperoni</label>
                        <label><input type="checkbox" name="toppings" value="extraCheese"/>Extra Cheese</label>
                        <label><input type="checkbox" name="toppings" value="peppers"/>Peppers</label>
                        <label><input type="checkbox" name="toppings" value="pineapple"/>Pineapple</label>
                        <label><input type="checkbox" name="toppings" value="bacon"/>Bacon</label>
                        <label><input type="checkbox" name="toppings" value="ham"/>Ham</label>
                        <label><input type="checkbox" name="toppings" value="mushrooms"/>Mushrooms</label>
                        <label><input type="checkbox" name="toppings" value="onions"/>Onions</label>
                    </fieldset>
                    <br /> <br />
                    
                    <!--Pick up or delivery options-->
                    <p>Order type:</p>
                    <label><input type="radio" name="orderType" value="delivery"/>Delivery</label>
                    <label><input type="radio" name="orderType" value="pickUp"/>Pickup</label>
                    <label><input type="radio" name="orderType" value="dineIn"/>Dine in</label>
                    <br /> <br />

                    <label for ="adress">Delivery Address (If applicable):</label><br />
                    <textarea id="address" name ="address" rows="3" cols="30" placeholder="Please enter your address here"></textarea>
                    <br /> <br />

                <fieldset>
                    <!--Contact information-->
                    <legend>Contact Information</legend>

                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <br><br>

                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <br><br>

                    
                    <label for="deliveryDate">Preferred delivery date:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate">
                    <br><br>

                    
                    <label for="address">Delivery Address (If applicable):</label><br>
                    <textarea id="address" name="address" rows="3" cols="30" placeholder="Please enter your address here"></textarea>
                     </fieldset>
                     <br>

                    <input type="submit" value="Place Order"/>
                    <input type="reset" value="Clear Form"/>
                </fieldset>
               </form>
            </main>

            <footer>
                <p><small>2025 Pannuci's Pizza. All rights reserved.</small></p>
            </footer>
        </body>
</html>
